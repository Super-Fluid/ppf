<html>
<head>
<title>Patient Itinerary</title>

<!-- BOOTSTRAP -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<link rel="stylesheet" href="main.css">

<script>
var lateness = 0;
function hideLatenessDisplayAgain() {
    $("#latenessDisplay").hide();
}
$(document).ready(function() {
    $("#latenessDisplay").hide();
    $("#moreTime").on("click",function() {
        lateness += 5;
        $("#latenessDisplay").text("You have added "+lateness+" minutes.");
        $("#latenessDisplay").show();
        setTimeout(hideLatenessDisplayAgain,10000);
    });
});
</script>
</head>
<body>
<div class='container'>
<div class='row'>
<div class='col-sm-12'>
<h1>Need more time?</h1>
</div>
</div> <!-- row -->
<div class='row'>

<button id="moreTime" type=button class='btn btn-primary'>5 minutes</button>

</div> <!-- row -->
<div class='row'>

<div id="latenessDisplay"></div>

</div> <!-- row -->
</div> <!-- container -->
</body>
</html>
